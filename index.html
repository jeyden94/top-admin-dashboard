<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack's The Odin Project Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="nav"></div>
        <div class="sidebar">
            <div class="logo"></div>
                <div class="logo-icon">
                    <img class="view-dashboard" src="icon-svgs/view-dashboard.svg" alt="View Dashboard Icon">
                </div>
                <div class="logo-text">Dashboard</div>
            <div class="sidebar-primary">
                <div class="page-link-wrapper">
                    <div class="page-link-icon"></div>
                    <div class="page-link">Home</div>
                </div>
                <div class="page-link-wrapper">
                    <div class="page-link-icon"></div>
                    <div class="page-link">Profile</div>
                </div>
                <div class="page-link-wrapper">
                    <div class="page-link-icon"></div>
                    <div class="page-link">Messages</div>
                </div>
                <div class="page-link-wrapper">
                    <div class="page-link-icon"></div>
                    <div class="page-link">History</div>
                </div>
                <div class="page-link-wrapper">
                    <div class="page-link-icon"></div>
                    <div class="page-link">Tasks</div>
                </div>
                <div class="page-link-wrapper">
                    <div class="page-link-icon"></div>
                    <div class="page-link">Communities</div>
                </div>
            </div>
            <div class="sidebar-secondary">
                <div class="page-link-wrapper">
                    <div class="page-link-icon"></div>
                    <div class="page-link">Settings</div>
                </div>
                <div class="page-link-wrapper">
                    <div class="page-link-icon"></div>
                    <div class="page-link">Support</div>
                </div>
                <div class="page-link-wrapper">
                    <div class="page-link-icon"></div>
                    <div class="page-link">Privacy</div>
                </div>
            </div>
        </div>
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>

</body>
</html>
